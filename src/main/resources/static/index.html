<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jukebox</title>
</head>
<body>
<h1><a href="api/albums">Jukebox Albums</a></h1>
<form action = "/api/albums" method="GET" id="Album">
    <div>
        <label >View Albums?</label>
        <button>View songs</button>
    </div>
</form>

<h1><a href="api/playlist">Jukebox Playlist</a></h1>
<form action = "/api/playlist" method="GET" id="playlist">
    <div>
        <label>Make a playlist?</label>
        <button>View default playlist songs</button>
    </div>
</form>

    <h1><a href = "api/trackSearch"></a></h1>
    <form action = "/api/trackSearch" method="GET" id="songTrackSearch">
        <div>
            <label for="songTrack">Search for Song</label>
            <input name="songTrack" id="songTrack">
            <button>Search for Song</button>
        </div>
    </form>

</body>
</html>
